<div class="form-body">
  <p-confirmDialog confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
  <p-card [header]="title">
    <ng-template pTemplate="header">
      <div class="card-header"></div>
    </ng-template>


        <p-dataView #dv [value]="this.reviews" [rows]="5" [paginator]="true">
          <ng-template let-review pTemplate="listItem">
              <div class="col-12">
                <div class="text-2xl font-bold text-900">{{review.resourceTitle}}</div>
                  <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                      <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">

                          <div class="flex flex-column align-items-center sm:align-items-start gap-3">

                              <div class="text-2xl font-semibold text-900">{{review.title}}</div>
                              <p-rating [(ngModel)]="review.rating" [readonly]="true" [stars]="10" [cancel]="false"></p-rating>
                              <span class="font-semibold">{{ review.date }}</span>

                              <div class="flex align-items-center gap-3">
                                  <span class="flex align-items-center gap-2">
                                      <i class="pi pi-user"></i>
                                      <span class="font-semibold">{{ review.username }}</span>
                                  </span>

                              </div>
                          </div>
                          <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <div class="justify-content-center">

                                   {{ review.comment }}

                            </div>
                            <td><p-button
                              type="button"
                              icon="pi pi-file-edit" styleClass="p-button-rounded p-button-help p-button-outlined"
                              (onClick)="showEditReviewsModal(review)"></p-button></td>

                              <p-dialog [(visible)]="isVisibleEditReviewModal"
                              [style]="{width: '30vw',height:'35vw'}"
                              *ngIf="isVisibleEditReviewModal"
                              >
                              <app-edit-review-page (onUpdateReview)="handleOnUpdateReview($event)"></app-edit-review-page>

                            </p-dialog>



                            <td><p-button type="button" icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-outlined" (onClick)="confirmDelete(review)"></p-button></td>

                          </div>
                      </div>
                  </div>
              </div>
          </ng-template>
      </p-dataView>



  </p-card>

</div>
