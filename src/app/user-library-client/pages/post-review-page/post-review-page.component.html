<form class="form-body" [formGroup]="newReviewForm" autocomplete="off">
  <p-toast></p-toast>
  <p-card [header]="title">
      <ng-template pTemplate="header">
          <div class="card-header"></div>
      </ng-template>

      <div class="field">
        <label for="title">Título</label>
        <input type="text" pInputText
            id="title"
            formControlName="title"

            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />
       </div>

      <div class="field">
        <label for="title">Fecha Valoración</label>
        <input type="text" pInputText readonly="readonly"
            id="title"
            formControlName="date"

            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />
       </div>

       <div class="field">
        <label for="synopsis">Comentario</label>
        <div id="synopsis"
            class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
            <textarea rows="8" cols="50" pInputTextarea formControlName="comment"></textarea>
        </div>
       </div>

       <div class="field">
        <label for="rating">Rating</label>
            <div id="rating" class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
                <p-rating
                formControlName="rating" [stars]="10" [cancel]="false"></p-rating>
            </div>
       </div>


      <ng-template pTemplate="footer">
          <div class="flex flex-row flex-wrap card-container blue-container gap-3">
              <p-button
              type="submit" styleClass="p-button-success" label="Crear"
              (onClick)="saveReview()"></p-button>
              <p-button label="Limpiar" styleClass="p-button-danger" icon="pi pi-eraser" iconPos="left" (onClick)="resetForm()"></p-button>
          </div>
      </ng-template>
  </p-card>
</form>
