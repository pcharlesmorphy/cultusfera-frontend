<form class="form-body" [formGroup]="updatePasswordForm" autocomplete="off">
  <p-toast></p-toast>
  <p-card [header]="title">
      <ng-template pTemplate="header">
          <div class="card-header"></div>
      </ng-template>

      <div class="field">
        <label for="password">Contraseña</label>
        <input type="password" pInputText
            id="password"
            formControlName="password"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />
            <small *ngIf="isValidField('password')" id="password-help" class="p-error">{{ getFieldError('password') }}</small>
      </div>

      <div class="field">
        <label for="password">Repite la Contraseña</label>
        <input type="password" pInputText
            id="repeat"
            formControlName="repeatPassword"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />
            <small *ngIf="isValidField('repeatPassword')" id="password-help" class="p-error">{{ getFieldError('password') }}</small>
      </div>


      <ng-template pTemplate="footer">
          <div class="flex flex-row flex-wrap card-container blue-container gap-3">
              <p-button
              type="submit" styleClass="p-button-success" label="Cambiar"
              (onClick)="updateUserPassword()"></p-button>
              <p-button label="Limpiar" styleClass="p-button-danger" icon="pi pi-eraser" iconPos="left" (onClick)="resetForm()"></p-button>
          </div>
      </ng-template>
  </p-card>
</form>
