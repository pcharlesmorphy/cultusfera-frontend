<form class="form-body" autocomplete="off">
  <p-toast></p-toast>
  <p-card [header]="title">
      <ng-template pTemplate="header">
          <div class="card-header"></div>
      </ng-template>

      <div class="flex flex-wrap gap-3 mb-6">

      <div class="flex-column mb-6">
        <div class="flex-column mb-3">
          <label for="inputSearch" class="flex-column mb-3"> Inserta el texto</label>
        </div>
        <input type="text" pInputText
            id="inputSearch"
            [(ngModel)]="resourceTitle"
            name="resourceTitle"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full mb-3"
         />

         <p-checkbox class="surface-overlay surface-border appearance-none outline-none focus:border-primary m-3"
         [(ngModel)]="isActiveLoans" [binary]="true" label="Ver sólo los Préstamos en curso" [ngModelOptions]="{standalone: true}"></p-checkbox>

      </div>
      </div>

      <ng-template pTemplate="footer">
        <div class="flex flex-row flex-wrap card-container blue-container gap-3">
            <p-button type="submit" styleClass="p-button-success" label="Buscar" (onClick)="onSearch()"></p-button>

            <p-button label="Limpiar" styleClass="p-button-danger" icon="pi pi-eraser" iconPos="left"></p-button>
        </div>
      </ng-template>
  </p-card>

  <ng-container class="row" *ngIf="searchResult; else withoutResults">
    <shared-transactions-table [transactions]="transactions"></shared-transactions-table>
  </ng-container>
  <ng-template #withoutResults>
   <p-messages [(value)]="messageWithoutResults" [enableService]="false" [closable]="false"></p-messages>
  </ng-template>

</form>
