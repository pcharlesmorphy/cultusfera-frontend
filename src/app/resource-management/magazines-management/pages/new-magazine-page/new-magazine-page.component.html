<form class="form-body" [formGroup]="newMagazineForm" autocomplete="off">
  <p-toast></p-toast>
  <p-card [header]="title">
      <ng-template pTemplate="header">
          <div class="card-header"></div>
      </ng-template>

      <div class="field">
          <label for="title">Nombre Publicación</label>
          <input type="text" pInputText
              id="title"
              formControlName="title"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small *ngIf="isValidField('title')" id="title-help" class="p-error">{{ getFieldError('title') }}</small>
      </div>

      <div class="field">
        <label for="subject">Tema</label>
        <div id="subject"
            class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
            <p-dropdown formControlName="subject" [options]="subjects" optionLabel="name" placeholder="Selecciona un tema"
            [filter]="true" filterBy="name" [showClear]="true"></p-dropdown>
        </div>
        <small *ngIf="isValidField('subject')" id="subject-help" class="p-error">{{ getFieldError('subject') }}</small>
      </div>

      <div class="field">
        <label for="publisher">Editorial</label>
        <div id="publisher"
            class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
            <p-dropdown
                formControlName="publisher" [options]="publishers" optionLabel="name" placeholder="Selecciona una Editorial"
                [filter]="true" filterBy="name" [showClear]="true"></p-dropdown>
                <p-button (click)="showPublisherModal()" icon="pi pi-plus"></p-button>
        </div>
        <small *ngIf="isValidField('publisher')" id="publisher-help" class="p-error">{{ getFieldError('publisher') }}</small>
    </div>

    <p-dialog [(visible)]="isVisiblePublisherModal" [style]="{width: '50vw'}">
        <app-new-magazine-publisher-page (onCreateMagazinePublisher) ="onCreateMagazinePublisherHandler($event)"></app-new-magazine-publisher-page>
    </p-dialog>
    <div class="field">
      <label for="numberMagazine">Número de Revista</label>
      <p-inputNumber
          id="numberMagazine"
          class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full"
          formControlName="numMag" [showButtons]="true"></p-inputNumber>
          <small *ngIf="isValidField('numMag')" id="numMag-help" class="p-error">{{ getFieldError('numMag') }}</small>
    </div>

    <div class="field">
      <label for="month">Mes Publicación</label>
      <div id="month"
          class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
          <p-dropdown formControlName="month" [options]="months" optionLabel="name" placeholder="Selecciona un mes"></p-dropdown>
      </div>
      <small *ngIf="isValidField('month')" id="month-help" class="p-error">{{ getFieldError('month') }}</small>
    </div>

    <div class="field">
      <label for="pubYear">Año Publicación</label>
      <div id="pubYear"
          class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
          <p-calendar formControlName="pubYear" view="year" dateFormat="yy" [showIcon]="true"></p-calendar>
      </div>
      <small *ngIf="isValidField('pubYear')" id="pubYear-help" class="p-error">{{ getFieldError('pubYear') }}</small>
    </div>

    <div class="field">
      <label for="pages">Número de Páginas</label>
      <p-inputNumber
          id="pages"
          class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full"
          formControlName="pages" [showButtons]="true"></p-inputNumber>
          <small *ngIf="isValidField('pages')" id="pages-help" class="p-error">{{ getFieldError('pages') }}</small>
    </div>



    <div class="field">
      <label for="language">Idioma</label>
      <div id="language"
          class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
          <p-dropdown
              formControlName="language" [options]="languages" optionLabel="name" placeholder="Selecciona un idioma"
              [filter]="true" filterBy="name" [showClear]="true"></p-dropdown>
      </div>
      <small *ngIf="isValidField('language')" id="language-help" class="p-error">{{ getFieldError('language') }}</small>
    </div>



      <ng-template pTemplate="footer">
          <div class="flex flex-row flex-wrap card-container blue-container gap-3">
              <p-button
              *ngIf="!isEdit"
              type="submit" styleClass="p-button-success" label="Create"
              (onClick)="saveMagazine()"></p-button>
              <p-button *ngIf="isEdit" label="Modify" styleClass="p-button-warning" (onClick)="updateMagazine()"></p-button>
              <p-button label="Clean" styleClass="p-button-danger" icon="pi pi-eraser" iconPos="left" (onClick)="resetForm()"></p-button>
          </div>
      </ng-template>
  </p-card>
</form>
