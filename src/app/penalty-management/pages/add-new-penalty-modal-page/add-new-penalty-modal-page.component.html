<form class="form-body" [formGroup]="newPenaltyForm" autocomplete="off">
  <p-toast></p-toast>
  <p-card [header]="title">
      <ng-template pTemplate="header">
          <div class="card-header"></div>
      </ng-template>
      <div class="field">
        <label for="startDate">Fecha Inicial Sanción</label>
        <input type="text" pInputText readonly="readonly"
            id="startDate"
            formControlName="startDate"

            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />
       </div>

     <div class="field">
      <label for="endDate">Fecha Final Sanción</label>
      <input type="text" pInputText readonly="readonly"
          id="endDate"
          formControlName="endDate"

          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          />
      </div>

    <div class="field">
      <label for="reason">Motivo</label>
      <div id="reason"
          class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
          <p-dropdown formControlName="reason" [options]="reasons" optionLabel="reason" placeholder="Selecciona una razón"></p-dropdown>
      </div>
      <small *ngIf="isValidField('reason')" id="location-help" class="p-error">{{ getFieldError('reason') }}</small>
    </div>



    <div class="field">
      <label for="comments">Comentarios</label>
      <div id="comments"
          class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
          <textarea rows="8" cols="50" pInputTextarea formControlName="comments"></textarea>
      </div>
    </div>

      <ng-template pTemplate="footer">
          <div class="flex flex-row flex-wrap card-container blue-container gap-3">
              <p-button
              type="submit" styleClass="p-button-success" label="Create"
              (onClick)="savePenalty()"></p-button>
              <p-button label="Clean" styleClass="p-button-danger" icon="pi pi-eraser" iconPos="left" (onClick)="resetForm()"></p-button>
          </div>
      </ng-template>
  </p-card>
</form>
