<form class="form-body" [formGroup]="newCopyForm" autocomplete="off">
  <p-toast></p-toast>
  <p-card [header]="title">
      <ng-template pTemplate="header">
          <div class="card-header"></div>
      </ng-template>

      <div class="field">
          <label for="title">Fecha de Registro</label>
          <div id="genre"
          class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
            <p-calendar formControlName="registrationDate" dateFormat="dd.mm.yy" [showIcon]="true" [showButtonBar]="true"></p-calendar>
          </div>
          <small *ngIf="isValidField('registrationDate')" id="date-help" class="p-error">{{ getFieldError('registrationDate') }}</small>
      </div>

      <div class="field">
        <label for="genre">Localización Copia</label>
        <div id="genre"
            class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
            <p-dropdown formControlName="location" [options]="locations" optionLabel="name" placeholder="Selecciona una localización"></p-dropdown>
        </div>
        <small *ngIf="isValidField('location')" id="location-help" class="p-error">{{ getFieldError('location') }}</small>
      </div>

      <div class="field">
        <label for="genre">Estado Copia</label>
        <div id="genre"
            class="text-base text-color surface-overlay appearance-none outline-none focus:border-primary w-full">
            <p-dropdown formControlName="status" [options]="statusCopies" optionLabel="status" placeholder="Selecciona un estado"></p-dropdown>
        </div>
        <small *ngIf="isValidField('status')" id="status-help" class="p-error">{{ getFieldError('status') }}</small>
      </div>

      <ng-template pTemplate="footer">
          <div class="flex flex-row flex-wrap card-container blue-container gap-3">
              <p-button
              type="submit" styleClass="p-button-success" label="Crear"
              (onClick)="saveCopy()"></p-button>
              <p-button label="Limpiar" styleClass="p-button-danger" icon="pi pi-eraser" iconPos="left" (onClick)="resetForm()"></p-button>
          </div>
      </ng-template>
  </p-card>
</form>
